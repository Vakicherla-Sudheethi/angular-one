
<div class="container">
    <table class="table">
        <tr>
            <td colspan="3">
                <span style="color: red;">{{ errMsg }}</span>
            </td>
        </tr>
    </table>
    <hr>
    <table class="table" *ngIf="isBookExist">
        <!-- <tr>
            <td>Book ID</td>
            <td>
                <input type="number" [(ngModel)]="product.productID" class="form-control">
            </td>
        </tr> -->
        <tr>
            <td>Title</td>
            <td>
                <input type="text" [(ngModel)]="book.title" class="form-control">
            </td>
        </tr>
        <tr>
            <td>Author</td>
            <td>
                <input type="text" [(ngModel)]="book.author" class="form-control">
            </td>
        </tr>
        <tr>
            <td>Genre</td>
            <td>
                <input type="text" [(ngModel)]="book.genre" class="form-control">
            </td>
        </tr>
        <tr>
            <td>ISBN</td>
            <td>
                <input type="number" [(ngModel)]="book.isbn" class="form-control">
            </td>
        </tr>
        <tr>
            <td>Publisher</td>
            <td>
                <input type="text" [(ngModel)]="book.publisher" class="form-control">
            </td>
        </tr>
        <tr>
            <td>publish Date</td>
            <td>
              <input type="datetime-local" [ngModel]="book.publishDate" class="form-control">
            </td>
          </tr>
          <tr>
            <td>Copies</td>
            <td>
                <input type="number" [(ngModel)]="book.copies" class="form-control">
            </td>
        </tr>
          <tr>
            <td colspan="2">
                <button class="btn btn-primary" (click)="edit(book.bookId)">Edit</button> &nbsp;
        </tr>
          
    </table>
</div>
