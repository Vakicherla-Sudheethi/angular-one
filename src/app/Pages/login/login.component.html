<div class="container">
    <div class="register-form" style="width: 50%;">
        <form name="form" #f="ngForm" (ngSubmit)="f.form.valid && onSubmit()">
            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" name="Email" [(ngModel)]="user.email" required
                    #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.errors }" />
                <div *ngIf="f.submitted && email.errors" class="invalid-feedback">
                    <div *ngIf="email.errors['required']">Email is required</div>
                </div>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="user.password" required
                    minlength="5" maxlength="20" #password="ngModel"
                    [ngClass]="{ 'is-invalid': f.submitted && password.errors }" />
                <div *ngIf="f.submitted && password.errors" class="invalid-feedback">
                    <div *ngIf="password.errors['required']">Password is required</div>

                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Login</button>
                <button type="button" (click)="onReset(f)" class="btn btn-warning float-right">
                    Reset
                </button>
            </div>
            <div class="form-group">
                
            <p><b>Click here to create an account</b><button type="button" (click)="onRegister(f)" class="btn btn-warning float-center">Register</button><p>
            </div>
            <div class="form-group">
                <span>{{errMsg}}</span>
            </div>
        </form>
    </div>
</div>
